name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release'
        required: true
        default: 'v1.0.x'
  
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - target: win-x64
            asset_name: MAPsharp-windows.zip
          - target: linux-x64
            asset_name: MAPsharp-linux.zip
          - target: osx-x64
            asset_name: MAPsharp-macos.zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish
      run: dotnet publish src/MAPsharp.CLI/MAPsharp.CLI.csproj -c Release -r ${{ matrix.target }} --self-contained true -p:PublishSingleFile=true -o out

    - name: Zip Build Assets
      run: |
        cd out
        zip -r ../${{ matrix.asset_name }} ./*
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      with:
        # If triggered by tag push, use the tag name; otherwise use input version
        tag_name: ${{ github.ref_name || inputs.version }}
        files: ${{ matrix.asset_name }}
